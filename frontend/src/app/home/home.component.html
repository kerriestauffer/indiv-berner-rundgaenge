<!--
    - mobility toggles
    - places form / checkboxes
-->
<body>
<h2>Mobility Options</h2>
<form [formGroup]="mobilityOptionsForm">
  <div>
    <mat-slide-toggle formControlName="foot_traffic" labelPosition="before" class="options" color="primary">
      <mat-icon aria-hidden="false" aria-label="directions_walk" fontIcon="directions_walk"
        matTooltip="Foot traffic"
        matTooltipClass="example-tooltip-uppercase"
        class="options">
      </mat-icon>
    </mat-slide-toggle>
    <mat-slide-toggle formControlName="public_transport" labelPosition="before" class="options" color="primary">
      <mat-icon aria-hidden="false" aria-label="directions_bus" fontIcon="directions_bus"
        matTooltip="public transport"
        matTooltipClass="example-tooltip-uppercase"class="options">
      </mat-icon>
    </mat-slide-toggle>
    <mat-slide-toggle formControlName="publibike" labelPosition="before" class="options" color="primary">
      <mat-icon aria-hidden="false" aria-label="directions_bike" fontIcon="directions_bike"
        matTooltip="Publibike"
        matTooltipClass="example-tooltip-uppercase"class="options"></mat-icon>
    </mat-slide-toggle>
  </div>
</form>
<h2>Points of Interests</h2>

<mat-accordion>
  <div class="categories" *ngFor="let category of categoriesWithData">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>{{ category.name }}</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="grid-container">
        <div class="card-container" *ngFor="let poi of category.data">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{ poi.Punktname }}</mat-card-title>
                <mat-card-subtitle>{{ poi.Rubrik }}</mat-card-subtitle>
                <img
                  *ngIf="poi.Pfad_Foto"
                  mat-card-xl-image
                  [src]="poi.Pfad_Foto"
                />
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              <div
                class="poi-beschrieb"
                *ngIf="poi.Beschrieb"
                [innerHTML]="poi.Beschrieb"
              ></div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</mat-accordion>
</body>
