<!--
    - mobility toggles
    - places form / checkboxes
-->
<h2>Mobility Options</h2>
<form [formGroup]="mobilityOptionsForm">
  <div class="flex-col">
    <mat-slide-toggle formControlName="foot_traffic" labelPosition="before"
      >Foot traffic</mat-slide-toggle
    >
    <mat-slide-toggle formControlName="public_transport" labelPosition="before"
      >Public transport</mat-slide-toggle
    >
    <mat-slide-toggle formControlName="publibike" labelPosition="before"
      >PubliBike</mat-slide-toggle
    >
  </div>
</form>
<h2>Points of Interests</h2>
<ul>
<li *ngFor="let element of POIoptions">{{element.name}}</li>
<!-- <button type="button" (click)="onSelect(element)"></button> -->
</ul>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let element of POIoptions">

<mat-card  class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{element.name}}</mat-card-title>
      <mat-card-subtitle>{{element.rubrik}}</mat-card-subtitle>
      <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{element.beschrieb}}
  </mat-card-content>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
