<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ poi.Punktname }} </mat-card-title>
      <mat-card-subtitle>{{ poi.Rubrik }}</mat-card-subtitle>
      <img *ngIf="poi.Pfad_Foto" mat-card-xl-image [src]="poi.Pfad_Foto" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div
      class="poi-beschrieb"
      *ngIf="poi.Beschrieb"
      [innerHTML]="poi.Beschrieb"
    ></div>
  </mat-card-content>
</mat-card>
